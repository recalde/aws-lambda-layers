name: Build PyArrow Lambda Layer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout source
        uses: actions/checkout@v4

      - name: 🐳 Build Docker image
        run: docker build -t pyarrow-layer .

      - name: 📦 Extract layer zip from container
        run: |
          container_id=$(docker create pyarrow-layer)
          docker cp $container_id:/pyarrow-layer.zip pyarrow-layer.zip
          docker rm $container_id

      - name: 📤 Upload as GitHub Actions artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyarrow-lambda-layer
          path: pyarrow-layer.zip